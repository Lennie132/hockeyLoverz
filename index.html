<script type="text/javascript">
	
		var video = document.querySelector('video');

		var canvas2 = document.getElementById('screenshot_canvas1');
		var canvas3 = document.getElementById('screenshot_canvas2');
		var canvas4 = document.getElementById('screenshot_canvas3');

		var context2 = canvas2.getContext('2d');
		var context3 = canvas3.getContext('2d');
		var context4 = canvas4.getContext('2d');

		var w, h, ratio;
		
		video.addEventListener('loadedmetadata', function() {
			ratio = video.videoWidth / video.videoHeight;
			w = 195;
			h = 150;
			canvas2.width = w;
			canvas2.height = h;	
			canvas3.width = w;
			canvas3.height = h;		
			canvas4.width = w;
			canvas4.height = h;				
		}, false);

	

		var count = 0;

		setInterval(function snap() {
			count++;
			if(count == 1){
				return snap;
			}
			if(count == 2){
				context2.fillRect(0, 0, w, h);
				context2.drawImage(video, 0, 0, w, h);
			}
			if(count == 3){
				context3.fillRect(0, 0, w, h);
				context3.drawImage(video, 0, 0, w, h);
			}
			if(count == 4){
				context4.fillRect(0, 0, w, h);
				context4.drawImage(video, 0, 0, w, h);
			}
			return snap;
		}(), 8000);
		
</script>
